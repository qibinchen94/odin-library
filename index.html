<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="library-container">
        <div class="library-header">
            <h1>My Library</h1>
        </div>
        <table id="library-table">
            <colgroup>
                <col style="width:30%">
                <col style="width:25%">
                <col style="width:15%">
                <col style="width:15%">
                <col style="width:15%">
            </colgroup>  
            <tbody>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read status</th>
                    <th><button class="btn" id="new-book-btn">New Book</button></th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-popup">
        <form class="form-container" onsubmit="addBookToLibrary();return false;">
            <div class="title">New Book</div>

            <div class="input-container">
                <label for="title">Title: </label>
                <input type="text" id="title" required>
            </div>

            <div class="input-container">
                <label for="author">Author: </label>
                <input type="text" id="author" required>
            </div>

            <div class="input-container">
                <label for="pages">Pages: </label>
                <input type="number" id="pages" min="1" required>
            </div>

            <div class="input-container">
                <label for="read-status">Have you read it?</label>
                <select id="read-status" size="2" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
                
            <button type="submit" class="btn submit">Add</button>
            <button type="button" class="btn cancel">Cancel</button>
        </form>
    </div>
    <!-- <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label> -->
</body>
</html>
