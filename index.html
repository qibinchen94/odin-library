<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="library-container">
        <div class="library-header">
            <h2>My library</h2>
            <button class="btn" id="new-book-btn">New Book</button>
        </div>
        <table id="library-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read status</th>
                <th></th>
            </tr>
        </table>
    </div>
    <div class="form-popup">
        <form class="form-container" onsubmit="addBookToLibrary();return false;">
            <h2>New Book</h2>

            <label for="title">Title: </label>
            <input type="text" id="title" required>

            <label for="author">Author: </label>
            <input type="text" id="author" required>

            <label for="pages">Pages: </label>
            <input type="number" id="pages" min="1" required>

            <label for="read-status">Read yet? </label>
            <select id="read-status" size="2" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <button type="submit" class="btn submit">Add</button>
            <button type="button" class="btn cancel">Cancel</button>
        </form>
    </div>
</body>
</html>
